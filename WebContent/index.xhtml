<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/dashboard.css" rel="stylesheet" />
	<link href="css/estilo_accordionPanel.css" rel="stylesheet" />
	<script src="js/holder.js"></script>
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>

	<title>Dashboard TCC</title>
</h:head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Rastreabilidade Bovina</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Configurações</a></li>
					<li><a href="#">Perfil</a></li>
					<li><a href="#">Ajuda</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Pesquisar..." />
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Visão Geral</a></li>
					<li><a href="#">Relatórios</a></li>
					<li><a href="#">Analíticos</a></li>
					<li><a href="#">Exportar</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Dashboard TCC</h1>
				<h2 class="sub-header">Sumário</h2>
				<div class="table-responsive" style="padding-bottom: 25px;">
					<h:form id="form">
						<!-- 					MAPA dos BOIS -->
						<div align="center">
							<p:gmap center="-28.6749125,-49.3630053" zoom="16" type="HYBRID"
								model="#{mapBean.advancedModel}"
								style="width:1000px;height:350px">

								<p:ajax event="overlaySelect"
									listener="#{mapBean.onMarkerSelect}" />

								<p:gmapInfoWindow>
									<p:outputPanel
										style="text-align:center;display:block;margin:auto:">

										<p:graphicImage value="/images/antalya/#{mapBean.marker.data}"
											height="150" />
										<br />
										<h:outputText value="#{mapBean.marker.title}" />

									</p:outputPanel>

								</p:gmapInfoWindow>
							</p:gmap>
						</div>
						<!-- 					Sumário com as tabelas e filtros -->
						<div>
							<p:accordionPanel activeIndex="">
								<p:tab titleStyleClass="image-accordion-tab-on"
									title="Bens Online" titleStyle="text-align:center"
									style="padding-top: 5px;">
									<div>
										<p:dataTable var="bem" value="#{tabelaBensBean.benslist}"
											rowKey="#{bem.cd_bem}" paginator="true" rows="10"
											selection="#{tabelaBensBean.selectedBem}"
											selectionMode="single"
											filteredValue="#{tabelaBensBean.filteredBens}" id="bensTable">

											<p:ajax event="rowSelect" update=""
												oncomplete="carDialog.show()" />

											<f:facet name="header">
						            		Lista de Bois
						        </f:facet>
											<p:column headerText="Bem" sortBy="ds_bem" filterBy="ds_bem"
												id="ds_bem">
						            		#{bem.ds_bem}
						        </p:column>

											<p:column headerText="Dispositivo" sortBy="ds_dispositivo"
												filterBy="ds_dispositivo" id="ds_dispositivo">
											#{bem.dispositivo.ds_dispositivo}
						        </p:column>

											<p:column headerText="Coordenadas" sortBy="ds_coordenadas"
												filterBy="ds_coordenadas" id="ds_coordenadas">
											#{bem.dispositivo.ds_coordenadas}
						        </p:column>

											<p:column headerText="Data / Hora" sortBy="dt_ultima_consulta"
												filterBy="dt_ultima_consulta" id="dt_ultima_consulta">
												<h:outputText value="#{bem.dispositivo.dt_ultima_consulta}">
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
												</h:outputText>

											</p:column>

										</p:dataTable>

										<p:dialog header="Car Detail" widgetVar="carDialog"
											resizable="false" width="200" showEffect="explode"
											hideEffect="explode">

											<h:panelGrid id="display" columns="2" cellpadding="4">

												<f:facet name="header">
													<p:graphicImage
														value="/images/cars/#{tabelabensbean.selectedCar.manufacturer}.jpg" />
												</f:facet>

												<h:outputText value="Model:" />
												<h:outputText value="#{tabelabensbean.selectedCar.model}"
													id="model" />

												<h:outputText value="Year:" />
												<h:outputText value="#{tabelabensbean.selectedCar.year}"
													id="year" />

												<h:outputText value="Manufacturer:" />
												<h:outputText
													value="#{tabelabensbean.selectedCar.manufacturer}"
													id="manufacturer" />

												<h:outputText value="Color:" />
												<h:outputText value="#{tabelabensbean.selectedCar.color}"
													id="color" />
											</h:panelGrid>
										</p:dialog>
									</div>
								</p:tab>
								<p:tab titleStyleClass="image-accordion-tab-off"
									title="Bens Offline" titleStyle="text-align:center"
									style="padding-top: 5px;">
									<h:panelGrid columns="2" cellpadding="10">
										<p:graphicImage value="/images/godfather/godfather2.jpg" />
										<h:outputText
											value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
								In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
								killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
									</h:panelGrid>
								</p:tab>
							</p:accordionPanel>
						</div>
						<div class="row placeholders" style="padding-top: 10px;">
							<div class="col-xs-6 col-sm-3 placeholder">
								<img src="holder.js/200x200/auto/sky" class="img-responsive"
									alt="Generic placeholder thumbnail" />
								<h4>Online/Offline</h4>
								<span class="text-muted">Gráfico Pizza</span>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/docs.min.js"></script>
</body>
</html>
